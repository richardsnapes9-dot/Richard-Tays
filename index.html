<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NÃ³s ðŸ’–</title>

<style>
/* ==================== RESET ==================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ==================== BODY ==================== */
body {
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
    background: black;
}

/* ==================== FUNDO ==================== */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('foto1.jpg') center/cover no-repeat;
    filter: blur(18px) brightness(0.5);
    z-index: -1;
    transition: background 1.5s ease-in-out;
}

/* ==================== CONTAINER ==================== */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* ==================== QUADRO ==================== */
.frame {
    width: 340px;
    height: 440px;
    border-radius: 25px;
    overflow: hidden;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7);
    transition: transform 0.5s ease;
}

.frame:hover {
    transform: scale(1.03);
}

.frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 1s ease;
}

/* ==================== TIMER ==================== */
.timer {
    margin-top: 25px;
    font-size: 18px;
    letter-spacing: 2px;
    opacity: 0.9;
}

/* ==================== AMPULHETA ==================== */
.hourglass-wrapper {
    margin-top: 35px;
    display: flex;
    justify-content: center;
}

.hourglass {
    width: 60px;
    height: 110px;
    border: 2px solid white;
    border-radius: 40px;
    position: relative;
    animation: rotate 12s linear infinite;
}

.sand-top,
.sand-bottom {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 18px;
    background: linear-gradient(to bottom, #f5d76e, #e6b800);
    border-radius: 10px;
}

.sand-top {
    top: 12px;
    height: 35px;
    animation: shrink 6s infinite alternate;
}

.sand-bottom {
    bottom: 12px;
    height: 15px;
    animation: grow 6s infinite alternate;
}

.sand-stream {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 4px;
    height: 25px;
    background: #e6b800;
    transform: translate(-50%, -50%);
    animation: flow 1s linear infinite;
}

@keyframes shrink {
    from { height: 35px; }
    to { height: 5px; }
}

@keyframes grow {
    from { height: 5px; }
    to { height: 35px; }
}

@keyframes flow {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ==================== BOTÃƒO DE MÃšSICA ==================== */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    backdrop-filter: blur(10px);
}

.music-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* ==================== RESPONSIVO ==================== */
@media (max-width: 480px) {
    .frame {
        width: 260px;
        height: 360px;
    }
}
</style>
</head>

<body>

<!-- FUNDO -->
<div class="background"></div>

<!-- CONTAINER PRINCIPAL -->
<div class="container">

    <!-- QUADRO COM IMAGEM -->
    <div class="frame">
        <img id="slide" src="foto1.jpg" alt="Slide">
    </div>

    <!-- TIMER -->
    <div class="timer" id="timer"></div>

    <!-- AMPULHETA -->
    <div class="hourglass-wrapper">
        <div class="hourglass">
            <div class="sand-top"></div>
            <div class="sand-stream"></div>
            <div class="sand-bottom"></div>
        </div>
    </div>

</div>

<!-- BOTÃƒO DE MÃšSICA -->
<button class="music-btn" onclick="toggleMusic()">ðŸŽµ MÃºsica</button>

<!-- ÃUDIO -->
<audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
/* ==================== SLIDES DE IMAGENS ==================== */
const images = [
    "foto1.jpg",
    "foto2.jpg",
    "foto3.jpg",
    "foto4.jpg",
    "foto5.jpg",
    "foto6.jpg"
];

let index = 0;
const slide = document.getElementById("slide");
const background = document.querySelector(".background");

setInterval(() => {
    slide.style.opacity = 0;
    setTimeout(() => {
        index = (index + 1) % images.length;
        slide.src = images[index];
        background.style.background = `url('${images[index]}') center/cover no-repeat`;
        slide.style.opacity = 1;
    }, 800);
}, 5000);

/* ==================== TIMER DO RELACIONAMENTO ==================== */
const startDate = new Date("2025-01-05T00:00:00"); // Data atualizada

function updateTimer() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
        `${days} dias â€¢ ${hours}h ${minutes}m ${seconds}s ðŸ’–`;
}

setInterval(updateTimer, 1000);

/* ==================== MÃšSICA ==================== */
const music = document.getElementById("bg-music");
let isPlaying = false;

function toggleMusic() {
    if (isPlaying) {
        music.pause();
    } else {
        music.play();
    }
    isPlaying = !isPlaying;
}
</script>

</body>
</html>
