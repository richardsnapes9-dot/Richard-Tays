<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NÃ³s ðŸ’–</title>

<style>
/* ==================== RESET ==================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ==================== BODY ==================== */
body {
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
    background: black;
    text-align: center;
}

/* ==================== FUNDO ==================== */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('foto1.jpg') center/cover no-repeat;
    filter: blur(18px) brightness(0.5);
    z-index: -2;
    transition: background 1.5s ease-in-out;
}

/* ==================== CONTAINER PRINCIPAL ==================== */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* ==================== QUADRO CENTRAL ==================== */
.frame {
    width: 350px;
    height: 450px;
    border-radius: 25px;
    overflow: hidden;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7);
    position: relative;
    margin: auto;
}

.frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 1s ease;
    opacity: 1;
}

/* ==================== AMPULHETA ==================== */
.hourglass-wrapper {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 110px;
}

.hourglass {
    width: 100%;
    height: 100%;
    border: 2px solid white;
    border-radius: 40px;
    position: relative;
    overflow: hidden;
    background: rgba(0,0,0,0.1);
}

.sand-top {
    position: absolute;
    top: 0;
    left: 50%;
    width: 20px;
    height: 40px;
    background: linear-gradient(to bottom, #f5d76e, #e6b800);
    transform: translateX(-50%);
    border-radius: 10px;
}

.sand-stream {
    position: absolute;
    top: 40px;
    left: 50%;
    width: 4px;
    height: 0;
    background: #e6b800;
    transform: translateX(-50%);
}

.sand-bottom {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 20px;
    height: 0;
    background: linear-gradient(to top, #f5d76e, #e6b800);
    transform: translateX(-50%);
    border-radius: 10px;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #f5d76e;
    border-radius: 50%;
}

/* ==================== TIMER ==================== */
.timer {
    margin-top: 20px;
    font-size: 18px;
    letter-spacing: 1px;
    opacity: 0.95;
}

/* ==================== MENSAGEM ==================== */
.message {
    margin-top: 10px;
    font-size: 16px;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
    width: 90%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
}

/* ==================== BOTÃƒO DE MÃšSICA ==================== */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    backdrop-filter: blur(10px);
}

.music-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* ==================== RESPONSIVO ==================== */
@media (max-width: 480px) {
    .frame { width: 260px; height: 360px; }
    .hourglass-wrapper { width: 40px; height: 70px; }
    .timer { font-size: 14px; }
    .message { font-size: 14px; }
}
</style>
</head>
<body>

<!-- FUNDO -->
<div class="background"></div>

<!-- CONTAINER PRINCIPAL -->
<div class="container">

    <!-- QUADRO COM SLIDES -->
    <div class="frame">
        <img id="slide1" src="foto1.jpg" alt="Slide 1">
        <img id="slide2" src="foto2.jpg" alt="Slide 2" style="opacity:0;">

        <!-- AMPULHETA -->
        <div class="hourglass-wrapper">
            <div class="hourglass">
                <div class="sand-top"></div>
                <div class="sand-stream"></div>
                <div class="sand-bottom"></div>
            </div>
        </div>
    </div>

    <!-- TIMER -->
    <div class="timer" id="timer"></div>

    <!-- MENSAGEM ABAIXO DO TIMER -->
    <div class="message" id="message">
        Cada segundo com vocÃª Ã© especial. ðŸ’– Te amo infinitamente!
    </div>

</div>

<!-- BOTÃƒO DE MÃšSICA -->
<button class="music-btn" onclick="toggleMusic()">ðŸŽµ MÃºsica</button>

<!-- ÃUDIO -->
<audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
/* ==================== SLIDES ==================== */
const images = ["foto1.jpg","foto2.jpg","foto3.jpg","foto4.jpg","foto5.jpg","foto6.jpg"];
let index = 0;
const background = document.querySelector(".background");
const slide1 = document.getElementById("slide1");
const slide2 = document.getElementById("slide2");

setInterval(() => {
    index = (index + 1) % images.length;
    if(slide1.style.opacity=="1"){
        slide2.src = images[index]; slide2.style.opacity = 1; slide1.style.opacity = 0;
    } else {
        slide1.src = images[index]; slide1.style.opacity = 1; slide2.style.opacity = 0;
    }
    background.style.background = `url('${images[index]}') center/cover no-repeat`;
}, 5000);

/* ==================== TIMER DETALHADO ==================== */
const startDate = new Date("2025-01-05T00:00:00");

function updateTimer() {
    const now = new Date();
    let diff = now - startDate;

    // Calcular anos, meses, dias aproximados
    let years = Math.floor(diff / (1000*60*60*24*365));
    diff -= years * (1000*60*60*24*365);
    let months = Math.floor(diff / (1000*60*60*24*30));
    diff -= months * (1000*60*60*24*30);
    let days = Math.floor(diff / (1000*60*60*24));
    let hours = Math.floor((diff / (1000*60*60)) % 24);
    let minutes = Math.floor((diff / (1000*60)) % 60);
    let seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML = 
        `${years} anos â€¢ ${months} meses â€¢ ${days} dias â€¢ ${hours}h ${minutes}m ${seconds}s ðŸ’–`;
}
setInterval(updateTimer, 1000);

/* ==================== MÃšSICA ==================== */
const music = document.getElementById("bg-music");
let isPlaying = false;
function toggleMusic() { isPlaying ? music.pause() : music.play(); isPlaying=!isPlaying; }

/* ==================== AREIA EM PARTÃCULAS ==================== */
const hourglass = document.querySelector('.hourglass');
const sandBottom = document.querySelector('.sand-bottom');

function createParticle() {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = `${Math.random() * 4 + 28}px`; // posiÃ§Ã£o no fluxo
    particle.style.top = '40px';
    hourglass.appendChild(particle);

    let posY = 40;
    const interval = setInterval(() => {
        posY += 2;
        particle.style.top = posY + 'px';
        if(posY >= 90) {
            sandBottom.style.height = `${Math.min(40, parseInt(sandBottom.style.height||0)+0.5)}px`;
            particle.remove();
            clearInterval(interval);
        }
    }, 30);
}

setInterval(createParticle, 150);
</script>
</body>
</html>
